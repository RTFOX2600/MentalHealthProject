{% extends 'base.html' %}

{% block title %}注销账号 - 思想关怀系统{% endblock %}

{% block content %}
    <h2 style="color: var(--error-color);">确认注销账号？</h2>
    <div style="text-align: center;">
        <p style="color: var(--nav-link-color); margin-bottom: 2rem;">
            请注意：此操作是不可逆的。一旦注销，您的所有数据将被永久删除，您将无法再使用此账号登录。
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="background-color: var(--error-color); border: var(--error-color);">确认注销</button>
        </form>
        <div class="footer-text" style="margin-top: 1rem;">
            <a class="btn btn-secondary" href="{% url 'home' %}">取消并返回</a>
        </div>
    </div>
{% endblock %}
