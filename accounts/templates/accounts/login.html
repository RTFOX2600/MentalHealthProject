{% extends 'base.html' %}

{% block title %}登录 - 思想关怀系统{% endblock %}

{% block content %}
    <h2>登录</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
    <div class="footer-text">
        还没有账号？<a class="external-link" href="{% url 'register' %}">立即注册</a>
    </div>
{% endblock %}
