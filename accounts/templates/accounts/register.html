{% extends 'base.html' %}

{% block title %}注册 - 学校平台{% endblock %}

{% block content %}
    <h2>创建账号</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">注册</button>
    </form>
    <div class="footer-text">
        已有账号？<a href="{% url 'login' %}">直接登录</a>
    </div>
{% endblock %}
