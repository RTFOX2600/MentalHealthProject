{% extends 'base.html' %}

{% block title %}注册 - 思想关怀系统{% endblock %}

{% block content %}
    <h2>创建账号</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">注册</button>
    </form>
    <div class="footer-text">
        已有账号？<a class="external-link" href="{% url 'login' %}">直接登录</a>
    </div>
{% endblock %}
